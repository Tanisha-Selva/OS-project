<!DOCTYPE html>
<html>
<head>
  <title>FCFS Disk Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }

    h2, h3 {
      color: #d63384;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #c1285b;
      color: #ffe6f0;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d63384;
    }

    #output {
      background-color: #f9f9f9;
      padding: 15px;
      border-left: 4px solid #007bff;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>FCFS Disk Scheduling</h2>

    <label>Enter head position:</label>
    <input type="number" id="head" placeholder="e.g. 53">

    <label>Enter request queue (comma separated):</label>
    <input type="text" id="requests" placeholder="e.g. 98,183,37">

    <button onclick="runFCFS()">Run FCFS</button>

    <h3>Result:</h3>
    <p id="output"></p>
  </div>

  <script>
    function runFCFS() {
      let head = parseInt(document.getElementById("head").value);
      let input = document.getElementById("requests").value;
      let requests = input.split(',').map(Number);

      let totalSeek = 0;
      let current = head;
      let sequence = [];

      for (let i = 0; i < requests.length; i++) {
        totalSeek += Math.abs(current - requests[i]);
        sequence.push(requests[i]);
        current = requests[i];
      }

      document.getElementById("output").innerText =
        "Seek Sequence: " + [head, ...sequence].join(" â†’ ") + "\n" +
        "Total Seek Time: " + totalSeek;
    }
  </script>

</body>
</html>
