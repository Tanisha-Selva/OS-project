<!DOCTYPE html>
<html>
<head>
  <title>LOOK Disk Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff0f6;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #6f2c91;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #f5c2e7;
      border-radius: 5px;
    }
    button {
      background-color: #d63384;
      color: white;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #c2185b;
    }
    pre {
      background-color: #ffe6f0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      white-space: pre-wrap;
      color: #6f2c91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LOOK Disk Scheduling</h1>

    <label>Enter Requests (comma-separated):</label>
    <input type="text" id="requests" placeholder="e.g. 95, 180, 34, 119, 11">

    <label>Enter Current Head Position:</label>
    <input type="number" id="head" placeholder="e.g. 50">

    <label>Direction:</label>
    <select id="direction">
      <option value="up">Right</option>
      <option value="down">Left</option>
    </select>

    <button onclick="runLOOK()">Run LOOK</button>

    <pre id="result"></pre>
  </div>

  <script>
    function runLOOK() {
      let queue = document.getElementById("requests").value
        .split(',')
        .map(Number)
        .filter(x => !isNaN(x));
      const head = parseInt(document.getElementById("head").value);
      const dir = document.getElementById("direction").value;

      if (isNaN(head) || queue.length === 0) {
        document.getElementById("result").textContent = "Please enter valid inputs.";
        return;
      }

      queue.push(head);
      queue.sort((a, b) => a - b);

      const idx = queue.indexOf(head);
      let sequence = [];
      let totalMovement = 0;

      if (dir === "up") {
        sequence = queue.slice(idx).concat(queue.slice(0, idx).reverse());
      } else {
        sequence = queue.slice(0, idx + 1).reverse().concat(queue.slice(idx + 1));
      }

      for (let i = 0; i < sequence.length - 1; i++) {
        totalMovement += Math.abs(sequence[i + 1] - sequence[i]);
      }

      document.getElementById("result").textContent =
        `Servicing Order:\n${sequence.join(' â†’ ')}\n\nTotal Head Movement: ${totalMovement}`;
    }
  </script>
</body>
</html>
